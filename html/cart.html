<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
   <link rel="stylesheet" href="../css/style2.css">
   <title>Shopping Cart</title>
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Book Addiction</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
         aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">

         <span class="navbar-text ml-auto">
            <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">
               Shopping Cart |
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
               aria-hidden="true">
               <div class="modal-dialog" role="document">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add to Cart</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     <div class="modal-body">
                        Do you really want to add this article to the cart?
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Add to Cart</button>
                     </div>
                  </div>
               </div>
            </div>
            <span class="badge badge-warning badge-pill">0</span>
         </span>
      </div>
   </nav>
   <div class="container-fluid">
      <div class="card shopping-cart">
         <div class="card-header bg-dark text-light">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            Shopping Card
            <a href="#" class="btn btn-info ">Continue Shopping</a>
            <!-- <div class="clearfix"></div> to verify-->
         </div>
         <div class="card-body">
            <div name="empty" class="alert alert-warning d-none">Aucun Produit!</div>
            <!-- PRODUCT -->
            <div class="row" id="product1">
               <div class="col-12 col-sm-12 col-md-2 text-center">
                  <img class="img-responsive" src="../images/b1.jpg" alt="prewiew">
               </div>
               <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                  <h4 class="product-name"><strong>The book of you</strong></h4>
                  <h4>
                     <small>H. Richard Neibuhur</small>
                  </h4>
               </div>
               <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                  <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                     <h6><strong><span id="priceP1">25</span> <span class="text-muted">$</span></strong></h6>
                  </div>
                  <div class="col-4 col-sm-4 col-md-4">
                     <div class="quantity">
                        <input type="button" value="+" class="plus" onclick="add('inputQteP1',25,'priceP1')">
                        <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty" size="4"
                           id="inputQteP1">
                        <input type="button" value="-" class="minus" onclick="remove('inputQteP1',25,'priceP1')">
                     </div>
                  </div>
                  <div class="col-2 col-sm-2 col-md-2 text-right">
                     <button type="button" class="btn btn-outline-danger btn-xs" onclick="supp('product1')">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                     </button>
                  </div>
               </div>
               <div class="col-12">
                  <hr>
               </div>
            </div>


            <!-- END PRODUCT -->
            <!-- PRODUCT -->
            <div class="row" id="product2">
               <div class="col-12 col-sm-12 col-md-2 text-center">
                  <img class="img-responsive" src="../images/b2.jpg" alt="prewiew">
               </div>
               <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                  <h4 class="product-name"><strong>Very nice</strong></h4>
                  <h4>
                     <small>H. Richard Neibuhur</small>
                  </h4>
               </div>
               <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                  <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                     <h6><strong><span id="priceP2">25</span> <span class="text-muted">$</span></strong></h6>
                  </div>
                  <div class="col-4 col-sm-4 col-md-4">
                     <div class="quantity">
                        <input type="button" value="+" class="plus">
                        <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty" size="4">
                        <input type="button" value="-" class="minus">
                     </div>
                  </div>
                  <div class="col-2 col-sm-2 col-md-2 text-right">
                     <button type="button" class="btn btn-outline-danger btn-xs" onclick="supp('product2')">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                     </button>
                  </div>
               </div>
               <div class="col-12">
                  <hr>
               </div>
            </div>


            <!-- END PRODUCT -->
         </div>
         <div class="card-footer">
            <div class="row">
               <div class="col-md-4">
                  <input type="text" class="form-control" placeholder="code">
               </div>
               <div class="col-md-2">
                  <input type="submit" class="btn btn-secondary" value="Use cupon">
               </div>


               <div class="col-md-3">
                  Total price: <b>50â‚¬</b>
               </div>
               <div class="col-md-3">
                  <a href="checkout.html" class="btn btn-success">Checkout</a>
               </div>


            </div>
         </div>
      </div>

   </div>
   </div>
   </div>
